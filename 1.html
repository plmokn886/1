<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>原神角色状态栏</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-color: #0f1424;
            color: white;
            margin: 20px;
        }
        .character-card {
            width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a2035, #2c3e50);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .progress-bar {
            height: 20px;
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #e74c3c;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="character-card">
        <div class="header">
            <div>
                <h2>旅行者（荧）</h2>
                <p>元素：风</p>
            </div>
            <img src="https://example.com/荧.png" alt="荧" width="150">
        </div>

        <div class="status-item">
            <span>等级</span>
            <span>80/90</span>
        </div>

        <div class="status-item">
            <span>生命值</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75%"></div>
            </div>
            <span>18500/24700</span>
        </div>

        <div class="status-item">
            <span>攻击力</span>
            <span>2150</span>
        </div>

        <div class="status-item">
            <span>防御力</span>
            <span>890</span>
        </div>

        <div class="status-item">
            <span>元素精通</span>
            <span>180</span>
        </div>
    </div>
</body>
</html>
