   <style>.p{width:375px;height:667px;background:#000;border-radius:40px;padding:20px;box-shadow:0 20px 40px rgba(0,0,0,0.3)}.s{width:100%;height:100%;background:#1a1a1a;border-radius:25px;position:relative;overflow:hidden}.sb{position:absolute;top:0;left:0;right:0;height:44px;background:rgba(0,0,0,0.8);display:flex;justify-content:space-between;align-items:center;padding:0 20px;color:white;font-size:14px;z-index:100}.pg{position:absolute;top:0;left:0;right:0;bottom:0;background:white;transform:translateX(100%);transition:transform 0.3s ease;z-index:1}.pg.show{transform:translateX(0);z-index:10}.h{padding:60px 30px 30px;height:100%;background:#1a1a1a;transform:translateX(0);z-index:5}.h.hide{transform:translateX(-100%)}.ag{display:grid;grid-template-columns:repeat(3,1fr);gap:30px;margin-top:40px}.ap{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:white}.ai{width:60px;height:60px;border-radius:15px;display:flex;align-items:center;justify-content:center;font-size:30px;margin-bottom:8px;transition:transform 0.2s}.ai:hover{transform:scale(1.1)}.w{background:linear-gradient(135deg,#7ec84b,#5fb33b)}.wb{background:linear-gradient(135deg,#ff6b6b,#ee5a52)}.ha{background:linear-gradient(135deg,#e91e63,#9c27b0)}.an{font-size:12px;text-align:center}.ah{background:#f8f8f8;padding:50px 20px 15px;border-bottom:1px solid #e0e0e0;display:flex;align-items:center}.bb{font-size:18px;color:#007aff;margin-right:15px;text-decoration:none}.at{font-size:18px;font-weight:600;color:#333}.ca{padding:20px;height:calc(100% - 80px);overflow-y:auto;position:relative}.ci{display:flex;align-items:center;padding:15px 0;border-bottom:1px solid #f0f0f0;text-decoration:none;color:inherit}.av{width:50px;height:50px;border-radius:8px;background:linear-gradient(135deg,#667eea,#764ba2);margin-right:15px;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold}.c2{flex:1}.cn{font-size:16px;font-weight:600;color:#333;margin-bottom:5px}.cm{font-size:14px;color:#999}.ct{font-size:12px;color:#ccc}.wp{background:#f9f9f9;border-radius:10px;padding:15px;margin-bottom:15px}.pu{display:flex;align-items:center;margin-bottom:10px}.pa{width:40px;height:40px;border-radius:20px;background:linear-gradient(135deg,#ff6b6b,#ee5a52);margin-right:10px;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold}.pn{font-size:14px;font-weight:600;color:#333}.pc{font-size:15px;line-height:1.5;color:#333;margin-bottom:10px}.pt{font-size:12px;color:#999}.p2{display:flex;justify-content:space-between;align-items:center;margin-top:10px;padding-top:10px;border-top:1px solid #eee}.ab{background:none;border:none;color:#666;font-size:14px;cursor:pointer;padding:5px 10px;border-radius:15px;transition:background 0.2s}.ab:hover{background:#f0f0f0}.lb{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(135deg,#e91e63,#9c27b0);color:white;border:none;padding:20px;border-radius:50%;width:80px;height:80px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s ease;display:flex;align-items:center;justify-content:center}.lb:hover{transform:translate(-50%,-50%) scale(1.1)}#haha-check:checked~.ca{animation:expand 0.6s linear forwards}#haha-check:checked~.ca .lb{background:#666;color:#ccc}#haha-check:checked~.ca .lb::after{content:'停止'}.lb::after{content:'启动'}@keyframes expand{0%{background:radial-gradient(circle,transparent 0%,transparent 100%)}50%{background:radial-gradient(circle,#e91e63 0%,transparent 50%)}100%{background:radial-gradient(circle,#e91e63 0%,#9c27b0 50%,#673ab7 100%)}}.cd{height:100%;display:flex;flex-direction:column}.ms{flex:1;padding:20px;overflow-y:auto}.m{margin-bottom:15px;display:flex;flex-direction:column}.m.rc{align-items:flex-start}.m.st{align-items:flex-end}.mb{max-width:70%;padding:10px 15px;border-radius:18px;font-size:16px;line-height:1.4}.m.rc .mb{background:#f0f0f0;color:#333}.m.st .mb{background:#007aff;color:white}.mt{font-size:12px;color:#999;margin-top:5px}</style></head><body><div class="p"><div class="s"><div class="sb"><span>9:41</span><span>📶📶📶🔋</span></div><div class="pg h" id="home"><div class="ag"><div class="ap" onclick="showPage('wx')"><div class="ai w">💬</div><p class="an">微信</p></div><div class="ap" onclick="showPage('wb')"><div class="ai wb">📱</div><p class="an">微博</p></div><div class="ap" onclick="showPage('ha')"><div class="ai ha">😄</div><p class="an">哈哈</p></div></div></div><div id="wx" class="pg"><div class="ah"><div class="bb" onclick="showPage('home')">‹ 返回</div><p class="at">微信</p></div><div class="ca"><div class="ci" onclick="showPage('c1')"><div class="av">张</div><div class="c2"><p class="cn">张三</p><p class="cm">你好</p></div><p class="ct">10:30</p></div><div class="ci" onclick="showPage('c2')"><div class="av">李</div><div class="c2"><p class="cn">李四</p><p class="cm">吃饭</p></div><p class="ct">09:15</p></div></div></div><div id="c1" class="pg"><div class="ah"><div class="bb" onclick="showPage('wx')">‹ 返回</div><p class="at">张三</p></div><div class="ca"><div class="cd"><div class="ms"><div class="m rc"><div class="mb">你好</div><p class="mt">10:30</p></div><div class="m st"><div class="mb">好的</div><p class="mt">10:32</p></div></div></div></div></div><div id="c2" class="pg"><div class="ah"><div class="bb" onclick="showPage('wx')">‹ 返回</div><p class="at">李四</p></div><div class="ca"><div class="cd"><div class="ms"><div class="m rc"><div class="mb">吃饭</div><p class="mt">09:15</p></div><div class="m st"><div class="mb">哪里？</div><p class="mt">09:20</p></div></div></div></div></div><div id="wb" class="pg"><div class="ah"><div class="bb" onclick="showPage('home')">‹ 返回</div><p class="at">微博</p></div><div class="ca"><div class="wp"><div class="pu"><div class="pa">科</div><p class="pn">科技</p></div><p class="pc">新技术发布！</p><p class="pt">2小时前</p><div class="p2"><button class="ab">👍</button><button class="ab" onclick="toggleComments()">💬</button><button class="ab">🔄</button></div><div class="comments" id="comments" style="display:none;margin-top:10px;padding-top:10px;border-top:1px solid #eee"><div class="comment"><p class="pn">用户A</p><p class="pc">很棒的技术！</p><p class="pt">1小时前</p></div><div class="comment"><p class="pn">网友B</p><p class="pc">期待更多更新</p><p class="pt">30分钟前</p></div></div></div></div></div><div id="ha" class="pg"><div class="ah"><div class="bb" onclick="showPage('home')">‹ 返回</div><p class="at">哈哈</p></div><input type="checkbox" id="haha-check" style="display:none"><div class="ca"><label for="haha-check" class="lb"></label></div></div></div></div><script>function showPage(a){var b=document.querySelectorAll('.pg'),c=document.getElementById('home');b.forEach(function(d){d.classList.remove('show')});c.classList.remove('hide');if(a==='home'){c.classList.remove('hide')}else{c.classList.add('hide');document.getElementById(a).classList.add('show')}}function toggleComments(){var comments=document.getElementById('comments');if(comments.style.display==='none'){comments.style.display='block'}else{comments.style.display='none'}}</script></body></html>
