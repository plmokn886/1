<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 30px 0;
        }
        .link {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">欢迎来到简易HTML页面</h1>
        <p>这是一个简单的网页示例，包含文字、图片和链接。</p>
        
        <!-- 示例图片（可替换为自己的图片URL） -->
        <img src="https://via.placeholder.com/600x300" alt="示例图片" class="image">
        
        <p>点击下方链接访问示例网站：</p>
        <a href="https://www.baidu.com" class="link" target="_blank">百度一下，你就知道</a>
    </div>
</body>
</html>
